<script>
    function enviaDados() {
        var xhttp;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            // console.log(this.responseText);
            if (this.responseText=="OK!"){
                alert("Dados salvos com sucesso!");
                window.location.href = "cadastro-saude.html"
            }
            else {
                document.getElementById("mensagem").innerHTML = this.responseText;
            }
            }
        };
        let numeroSus = document.getElementsByName('numeroSus')[0].value;
        let parentesco = document.getElementsByName('parentesco')[0].value;
        let escolaridade = document.getElementsByName('escolaridade')[0].value;
        let sexo = document.getElementsByName('sexo')[0].value;
        let deficiencia = document.getElementsByName('deficiencia')[0].value;
        let crianca = document.getElementsByName('crianca')[0].value;
        let plano_saude = document.getElementById('check-input-plano-de-saude').checked;
        let obito = document.getElementById('check-input-obito').checked;
        let mudanca = document.getElementById('check-input-mudanca').checked;

        let dados_obj =
            {
            "num_sus":numeroSus,
            "col_parentesco":parentesco,
            "cod_escolaridade":escolaridade,
            "col_sexo":sexo,
            "cod_deficiencia":deficiencia,
            "col_crianca":crianca,
            "col_plano_saude":plano_saude, 
            "col_obito":obito,
            "col_mudanca": mudanca,
        }
        // console.log(dados_obj); 
        // url = "http://localhost/agente/usuario/create.php";
        let url = "http://agentedesaude.orgfree.com/usuario/create.php";
        let dados_json = JSON.stringify(dados_obj);
        url_dados = url+"?dados="+dados_json;
        // console.log(url_dados);
        xhttp.open("GET", url+"?dados="+dados_json, true);
        xhttp.send();
    }
</script>
